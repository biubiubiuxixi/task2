    <script id="__updateVersion">
        
				(function(url, mode){

							               "MSXML2.XMLHttp.3.0",
							               "MSXML2.XMLHttp",

							for(var i = 0; i &lt; version.length; i++){

							    	return new ActiveXObject(version[i]);
								}catch(e){}
							}
						}
						throw new Error("您的系统或浏览器不支持XHR对象！");
					}
					
					function createGuid(){	
						var guid = '';	
						for (var i = 1; i &lt;= 32; i++){		
							var n = Math.floor(Math.random()*16.0).toString(16);		
							guid += n;		
							if((i==8)||(i==12)||(i==16)||(i==20))			
								guid += '-';	
						}	
						return guid;
					}
					
					function parseUrl(href){
						href = href.split("#")[0];
						var items = href.split("?");
						href = items[0];
						var query = items[1] || "";
						items = href.split("/");
						var baseItems = [];
						var pathItems = [];
						var isPath = false;
						for (var i=0; i&lt;items.length; i++){
							if (mode == "3"){
								if (items[i] &amp;&amp; (items[i].indexOf("v_") === 0) 
										&amp;&amp; (items[i].indexOf("l_") !== -1)
										&amp;&amp; (items[i].indexOf("s_") !== -1)
										&amp;&amp; (items[i].indexOf("d_") !== -1)
										|| (items[i]=="v_")){
									isPath = true;
									continue;
								}
							}else{
								if (items[i] &amp;&amp; (items[i].indexOf("v-")===0) &amp;&amp; (items[i].charAt(items[i].length-1)=="-") ){
									isPath = true;
									continue;
								}
							}
							if (isPath){
								pathItems.push(items[i]);
							}else{
								baseItems.push(items[i]);	
							}
							
						}
						var base = baseItems.join("/");
						if (base.charAt(base.length-1)!=="/") base += "/";
						
						var path = pathItems.join("/");
						if (path.charAt(0) !== "/") path = "/" + path;
						return [base, path, query];
					}
					
					
					var items = parseUrl(window.location.href);
					var base = items[0];
					var path = items[1];
					var query = items[2];
					var xhr = createXhr();
					url += ((url.indexOf("?")!=-1) ? "&amp;" : "?") +"_=" + createGuid();
					if (mode === "3"){
						url += "&amp;url=" + path;
						if (query)
							url += "&amp;" + query;
					}
					xhr.open('GET', base + url, async);
					
					if (async){
						xhr.onreadystatechange=function(){
							if((xhr.readyState == 4) &amp;&amp; (xhr.status == 200) &amp;&amp; xhr.responseText){
								var versionInfo = JSON.parse(xhr.responseText);
								window.__justep.versionInfo = versionInfo;

								path = versionInfo.resourceInfo.indexURL || path; /* 如果返回indexPath则使用indexPath，否则使用当前的path */
								var indexUrl = versionInfo.baseUrl + versionInfo.resourceInfo.version + path;

								}
							}
						}
					}
					
					try{
						xhr.send(null);
						if (!async &amp;&amp; (xhr.status == 200) &amp;&amp; xhr.responseText){
							var versionInfo = JSON.parse(xhr.responseText);
							window.__justep.versionInfo = versionInfo;
							window.__justep.versionInfo.baseUrl = base;
							if ((mode==="3") &amp;&amp; window.__justep.isDebug){
								/* 模式3且是调试模式不重定向 */
							}else{
								if (query){
									path = path + "?" + query;
								}
								if(versionInfo.resourceInfo.resourceUpdateMode == "md5"){
									path = versionInfo.resourceInfo.indexURL || path; /* 如果返回indexPath则使用indexPath，否则使用当前的path */
									var indexUrl = versionInfo.baseUrl + versionInfo.resourceInfo.version + path;
									versionInfo.resourceInfo.indexPageURL = indexUrl; 
								}else if (versionInfo.resourceInfo &amp;&amp; versionInfo.resourceInfo.version &amp;&amp; (window.__justep.url.indexOf(versionInfo.resourceInfo.version) == -1)){
									path = versionInfo.resourceInfo.indexURL || path; /* 如果返回indexPath则使用indexPath，否则使用当前的path */
									var indexUrl = versionInfo.baseUrl + versionInfo.resourceInfo.version + path;
									window.location.href = indexUrl;
								}
							}
						}
					}catch(e2){}
				}("@versionUrl@", "@mode@"));
                 
        </script>

      <div xmlns:xui="http://www.justep.com/xui" xid="window" class="window cV3eau2" component="$model/UI2/system/components/justep/window/window" design="device:m;" style="width: 100%; height: 100%;" data-bind="component:{name:'$model/UI2/system/components/justep/window/window'}" __cid="cV3eau2" components="$model/UI2/system/components/justep/model/model,$model/UI2/system/components/justep/loadingBar/loadingBar,$model/UI2/system/components/justep/controlGroup/controlGroup,$model/UI2/system/components/justep/row/row,$model/UI2/system/components/justep/data/data,$model/UI2/system/components/justep/window/window,">  
        <div component="$model/UI2/system/components/justep/model/model" xid="model" style="display:none" data-bind="component:{name:'$model/UI2/system/components/justep/model/model'}" __cid="cV3eau2" class="cV3eau2"/>  
        <div component="$model/UI2/system/components/justep/controlGroup/controlGroup" class="x-control-group cV3eau2" xid="controlGroup1" style="height:570px;" data-bind="component:{name:'$model/UI2/system/components/justep/controlGroup/controlGroup'}" data-config="{&quot;title&quot;:&quot;CSS教程&quot;}" __cid="cV3eau2"> 
          <div class="x-control-group-title cV3eau2" xid="controlGroupTitle1" style="background-color:#FFFFFF;" __cid="cV3eau2"> 
            <span xid="span1" __cid="cV3eau2" class="cV3eau2">CSS教程</span> 
          </div>  
          <div xid="oneDiv" style="height:33px;line-height:33px;" class="bg-info cV3eau2" __cid="cV3eau2" data-bind="event:{click:$model._callModelFn.bind($model, 'oneDivClick')}"> 
            <span xid="span4" style="text-align:center;" __cid="cV3eau2" class="cV3eau2">CSS 背景</span> 
          </div>  
          <div xid="div6" style="height:auto;" __cid="cV3eau2" class="cV3eau2" data-bind="visible:$model.statusData.val(&quot;one&quot;)==1"> 
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row1" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col1" __cid="cV3eau2"> 
                <h4 xid="h41" __cid="cV3eau2" class="cV3eau2">背景色</h4>  
                <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row25" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
                  <div class="x-col cV3eau2" xid="col3" __cid="cV3eau2"> 
                    <span xid="span2" __cid="cV3eau2" class="cV3eau2"> 
                      <p __cid="cV3eau2" class="cV3eau2">可以使用 background-color 属性为元素设置背景色。这个属性接受任何合法的颜色值。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">这条规则把元素的背景设置为灰色：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">p {background-color: gray;}</pre>  
                      <p __cid="cV3eau2" class="cV3eau2">如果您希望背景色从元素中的文本向外少有延伸，只需增加一些内边距：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">p {background-color: gray; padding: 20px;}</pre>  
                      <p __cid="cV3eau2" class="cV3eau2">可以为所有元素设置背景色，这包括 body 一直到 em 和 a 等行内元素。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">background-color 不能继承，其默认值是 transparent。transparent 有“透明”之意。也就是说，如果一个元素没有指定背景色，那么背景就是透明的，这样其祖先元素的背景才能可见。</p> 
                    </span> 
                  </div> 
                </div> 
              </div> 
            </div>  
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row2" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col11" __cid="cV3eau2"> 
                <h4 xid="h42" __cid="cV3eau2" class="cV3eau2">背景图像</h4>  
                <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row26" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
                  <div class="x-col cV3eau2" xid="col9" __cid="cV3eau2"> 
                    <span xid="span35" __cid="cV3eau2" class="cV3eau2"> 
                      <p __cid="cV3eau2" class="cV3eau2">要把图像放入背景，需要使用 background-image 属性。background-image 属性的默认值是 none，表示背景上没有放置任何图像。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">如果需要设置一个背景图像，必须为这个属性设置一个 URL 值：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">body {background-image: url(/i/eg_bg_04.gif);}</pre>  
                      <p __cid="cV3eau2" class="cV3eau2">大多数背景都应用到 body 元素，不过并不仅限于此。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">下面例子为一个段落应用了一个背景，而不会对文档的其他部分应用背景：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">p.flower {background-image: url(/i/eg_bg_03.gif);}</pre>  
                      <p __cid="cV3eau2" class="cV3eau2">您甚至可以为行内元素设置背景图像，下面的例子为一个链接设置了背景图像：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">a.radio {background-image: url(/i/eg_bg_07.gif);}</pre>  
                      <p __cid="cV3eau2" class="cV3eau2">理论上讲，甚至可以向 textareas 和 select 等替换元素的背景应用图像，不过并不是所有用户代理都能很好地处理这种情况。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">另外还要补充一点，background-image 也不能继承。事实上，所有背景属性都不能继承。</p> 
                    </span> 
                  </div> 
                </div> 
              </div> 
            </div>  
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row4" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col34" __cid="cV3eau2"> 
                <h4 xid="h44" __cid="cV3eau2" class="cV3eau2">背景重复</h4>  
                <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row28" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
                  <div class="x-col cV3eau2" xid="col35" __cid="cV3eau2"> 
                    <span xid="span37" __cid="cV3eau2" class="cV3eau2"> 
                      <p __cid="cV3eau2" class="cV3eau2">如果需要在页面上对背景图像进行平铺，可以使用 background-repeat 属性。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">属性值 repeat 导致图像在水平垂直方向上都平铺，就像以往背景图像的通常做法一样。repeat-x 和 repeat-y 分别导致图像只在水平或垂直方向上重复，no-repeat 则不允许图像在任何方向上平铺。</p>  
                      <p __cid="cV3eau2" class="cV3eau2">默认地，背景图像将从一个元素的左上角开始。请看下面的例子：</p>  
                      <pre __cid="cV3eau2" class="cV3eau2">body { 
                        <br __cid="cV3eau2" class="cV3eau2"/> background-image: url(/i/eg_bg_03.gif);
                        <br __cid="cV3eau2" class="cV3eau2"/> background-repeat: repeat-y; 
                        <br __cid="cV3eau2" class="cV3eau2"/>}
                      </pre> 
                    </span> 
                  </div> 
                </div> 
              </div> 
            </div> 
          </div>  
          <div xid="twoDiv" style="height:33px;line-height:33px;" class="bg-success cV3eau2" __cid="cV3eau2" data-bind="event:{click:$model._callModelFn.bind($model, 'twoDivClick')}"> 
            <span xid="span9" style="text-align:center;" __cid="cV3eau2" class="cV3eau2">CSS 文本</span> 
          </div>  
          <div xid="div8" style="height:auto;" __cid="cV3eau2" class="cV3eau2" data-bind="visible:$model.statusData.val(&quot;two&quot;)==1"> 
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row5" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col16" __cid="cV3eau2"> 
                <span xid="span13" __cid="cV3eau2" class="cV3eau2"> 
                  <h4 __cid="cV3eau2" class="cV3eau2">缩进文本</h4>  
                  <p __cid="cV3eau2" class="cV3eau2">把 Web 页面上的段落的第一行缩进，这是一种最常用的文本格式化效果。</p>  
                  <p __cid="cV3eau2" class="cV3eau2">CSS 提供了 text-indent 属性，该属性可以方便地实现文本缩进。</p>  
                  <p __cid="cV3eau2" class="cV3eau2">通过使用 text-indent 属性，所有元素的第一行都可以缩进一个给定的长度，甚至该长度可以是负值。</p>  
                  <p __cid="cV3eau2" class="cV3eau2">这个属性最常见的用途是将段落的首行缩进，下面的规则会使所有段落的首行缩进 5 em：</p>  
                  <pre __cid="cV3eau2" class="cV3eau2">p {text-indent: 5em;}</pre> 
                </span> 
              </div> 
            </div>  
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row7" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col14" __cid="cV3eau2"> 
                <span xid="span11" __cid="cV3eau2" class="cV3eau2"> 
                  <h4 __cid="cV3eau2" class="cV3eau2">使用负值</h4>  
                  <p __cid="cV3eau2" class="cV3eau2">text-indent 还可以设置为负值。利用这种技术，可以实现很多有趣的效果，比如“悬挂缩进”，即第一行悬挂在元素中余下部分的左边：</p>  
                  <pre __cid="cV3eau2" class="cV3eau2">p {text-indent: -5em;}</pre>  
                  <p __cid="cV3eau2" class="cV3eau2">不过在为 text-indent 设置负值时要当心，如果对一个段落设置了负值，那么首行的某些文本可能会超出浏览器窗口的左边界。为了避免出现这种显示问题，建议针对负缩进再设置一个外边距或一些内边距：</p>  
                  <pre __cid="cV3eau2" class="cV3eau2">p {text-indent: -5em; padding-left: 5em;}</pre> 
                </span> 
              </div> 
            </div>  
            <div component="$model/UI2/system/components/justep/row/row" class="x-row cV3eau2" xid="row8" data-bind="component:{name:'$model/UI2/system/components/justep/row/row'}" __cid="cV3eau2"> 
              <div class="x-col cV3eau2" xid="col15" __cid="cV3eau2"> 
                <span xid="span12" __cid="cV3eau2" class="cV3eau2"> 
                  <h4 __cid="cV3eau2" class="cV3eau2">使用百分比值</h4>  
                  <p __cid="cV3eau2" class="cV3eau2">text-indent 可以使用所有长度单位，包括百分比值。</p>  
                  <p __cid="cV3eau2" class="cV3eau2">百分数要相对于缩进元素父元素的宽度。换句话说，如果将缩进值设置为 20%，所影响元素的第一行会缩进其父元素宽度的 20%。</p>  
                  <p __cid="cV3eau2" class="cV3eau2">在下例中，缩进值是父元素的 20%，即 100 个像素：</p>  
                  <pre __cid="cV3eau2" class="cV3eau2">div {width: 500px;} 
                    <br __cid="cV3eau2" class="cV3eau2"/> p {text-indent: 20%;} 
                    <br __cid="cV3eau2" class="cV3eau2"/> &lt;div&gt; &lt;p&gt;this is a paragragh&lt;/p&gt; &lt;/div&gt;
                  </pre> 
                </span> 
              </div>

                  </ul>  
                  <p __cid="cV3eau2" class="cV3eau2">除了各种特定的字体系列外，CSS 定义了 5 种通用字体系列：</p>

                    <li __cid="cV3eau2" class="cV3eau2">Cursive 字体</li>

                  <p __cid="cV3eau2" class="cV3eau2">单引号或双引号都可以接受。但是，如果把一个 font-family 属性放在 HTML 的 style 属性中，则需要使用该属性本身未使用的那种引号：</p>

            					newUrl = url;
            				
            				for (var i=0; i&lt;loadeds.length; i++){

							url = url.split("?")[0];
							var items = url.split(".");
							for (var i=0; i&lt;items.length; i++){
								if ((i===items.length-2) &amp;&amp; (items[i].indexOf("md5_")!==-1)){
									continue;
								}else{
									if (i&gt;0) result += ".";
									result += items[i];
								}
							}
						}else{
							result = url;
						}
						return result;
